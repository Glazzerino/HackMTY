<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>


        <div class="left_menu">
            <h1 class="display-4">Choose Dimensions</h1>
            <div class="custom-control custom-switch">
                
        </div>        
        </div>

        <div class="main" id="main">
            <div class="config_box">
                <label for="w_config">Width: </label>
                <textarea  name="w_config" id="w_config" rows="1" cols="4" maxlength="2" resize="none"></textarea>

                <br>
                <label for="h_config" >Height: </label>
                <textarea name="h_config" id="h_config" rows="1" cols="4" maxlength="2" resize="none"></textarea>
                <br>
                <label for="safe_distance">Minimum Safe Distance</label>
                <textarea id="safe_distance" name="safe_distance" rows="1" cols="4" maxlength="500" resize="none"></textarea>
                <br>
                <label for="percentage" >Percentage of Attendees</label>
                <textarea id="percentage" name= "percentage" rows="1" cols="4" maxlength="500" resize="none"> </textarea>
                <br>
                <label for="seat_distance" >Distance between seats</label>
                <textarea id="seat_distance" name= "seat_distance" rows="1" cols="4" maxlength="500" resize="none"> </textarea>
                <br>
                <button type="button" class="btn btn-dark" onclick="draw()" >Display</button>
                <br>
                
                
                
                
            </div>

            <div id="container">
                <!-- Dynamic HTML goes here -->
            </div>
        </div>
        <br>
        <br>
        <div class="right_menu">
            <h1 class="display-4">Display Animation</h1>
            <div class="custom-control custom-switch">
                
                <!-- <label class="custom-control-label" for="customSwitch1">Handicap selection</label> -->
                <button type="button" class="btn btn-light" onclick="animate_redirect()" >Animate</button>
               
        </div>
    </div>
