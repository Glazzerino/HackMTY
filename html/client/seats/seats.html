<body>

            


            <div class="config_box">
                <label for="w_config">Width: </label>
                <textarea  name="w_config" id="w_config" rows="1" cols="4" maxlength="2" resize="none"></textarea>

                <br>
                <label for="h_config" >Height: </label>
                <textarea name="h_config" id="h_config" rows="1" cols="4" maxlength="2" resize="none"></textarea>
                <br>
                <label for="safe_distance">Minimum Safe Distance (cm)</label>
                <textarea id="safe_distance" name="safe_distance" rows="1" cols="4" maxlength="500" resize="none"></textarea>
                <br>
                <label for="seat_distance" >Distance between seats' centers (cm)</label>
                <textarea id="seat_distance" name= "seat_distance" rows="1" cols="4" maxlength="500" resize="none"> </textarea>
                <br>
                <button type="button" class="btn btn-dark" onclick="draw(); unityInstance.SendMessage('SpawnPersons', setSize(), Width, 0, Height)" >Display</button>
                <br>
            </div>
            <div id="container">

            </div>
        
        <button type="button" onclick="confirm_redirect()" >Confirm</button>
